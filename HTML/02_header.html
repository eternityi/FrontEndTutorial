<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headers</title>
</head>
<body>
    
    <!-- HTML 标题 -->
    <!-- 标题用 h1 —— h6 来定义，只用于标题 -->
    <!-- 搜索引擎使用标题来为网页的结构和内容来编制索引 -->

    <h1>主标题</h1>
    <h2>次重要的标题</h2>
    <h3>再次标题 依次类推</h3>

    <!-- HTML 水平线 -->
    <h2>水平线:</h2>
    <hr>
    <p>段落1</p>
    <hr>
    <p>段落2</p>

    <!-- HTML 换行 -->
    <h2>换行:</h2>
    <p>这个段落<br>换行了</p>
</body>
</html>
