<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text</title>
</head>

<body>
    <p>
        <b>加粗文本</b>
        <strong>通常用strong来加粗</strong>
        <br>
        <small>small表示小号字</small>
        <br>
        <i>斜体文本</i>
        <em>通常用em来显示斜体强调</em>
        <br>
        <code>代码文本，电脑自动输出</code>
        <br> 使用
        <sub>下标</sub> 和
        <sup>上标</sup>
        <br>
        <ins>ins表示插入字,下划线</ins>
        <br>
        <del>del表示删除字</del>
    </p>
    
    <p>
        <!-- 地址 -->
        <address>
            Written by
            <a href="mailto:webmaster@example.com">Jon Doe</a>.
            <br> Visit us at:
            <br> Example.com
            <br> Box 564, Disneyland
            <br> USA
        </address>
    </p>

    <p>

        
    </p>
</body>

</html>
