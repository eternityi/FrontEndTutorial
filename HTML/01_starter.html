<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Starter</title>
</head>

<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>

    <h1>h1标题</h1>
    <h2>h2标题</h2>

    <!-- a表示链接标签 -->
    <a href="https://baidu.com">链接到baidu</a>
    
    <!-- 没有关闭的标签，br表示换行 -->
    <br>

    <!-- HTML属性 -->
    <p class="cl1">class属性</p>
    <p id="id2">id属性</p>
    <div style="">style属性</div>

</body>



</html>
